<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Document</title>
</head>

<body>
    <div id="ui">
        <div class="grid shopItems">
            
        </div>
        <div class="grid">
            <div id="actions">
                <div class="actionsInnerBox">
                    <div class="action red">
                        <div class="highlight action"></div>
                        <div class="item">
                            <span>Slet</span>
                        </div>
                    </div>

                    <div class="action yellow">
                        <div class="highlight action"></div>
                        <div class="item">
                            <span>Nulstil</span>
                        </div>
                    </div>

                    <div class="action approve">
                        <div class="highlight action"></div>
                        <div class="item">
                            <span>Godkend</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="grid pickedItems">
            <div class="pageButtons">
                <div class="pageLinkDiv operatorLink">
                    <a href="index.html" class="pageLink white">Operator</a>
                </div>
                <div class="pageLinkDiv managerLink">
                    <a href="manager.html" class="pageLink black">Manager</a>
                </div>
            </div>
            <div class="totalCost">
                <div class="totalCostText">
                    <span class="totalCost">0,00 KR.</span>
                    
                </div>
                <div id="totalLabel">
                    <span>TOTAL</span>
                </div>
                
            </div>
            <div class="pickedItems">

            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Function to load saved groups and populate the shopItems grid
            function loadShopItems() {
                const shopItemsGrid = document.querySelector('.grid.shopItems');
                const savedGroups = JSON.parse(localStorage.getItem('groups')) || [];
        
                // Clear the shop items grid
                shopItemsGrid.innerHTML = '';
        
                // Loop through saved groups and create buttons for each
                savedGroups.forEach(group => {
                    const { itemName, itemAmount, isHidden } = group;
        
                    // Only create a button if the group is not hidden and has valid data
                    if (itemName && itemAmount && !isHidden) {
                        const itemButton = document.createElement('button');
                        itemButton.classList.add('itemButton');
        
                        // Add button content
                        itemButton.innerHTML = `
                            <section class="sectionSplit">
                                <p class="itemName">${itemName}</p>
                                <section>
                                    <p class="itemPrice">${itemAmount},-</p>
                                </section>
                            </section>
                        `;
        
                        // Append the button to the grid
                        shopItemsGrid.appendChild(itemButton);
                    }
                });
            }
        
            // Load the shop items on page load
            loadShopItems();
        });
        </script>

</body>

</html>
