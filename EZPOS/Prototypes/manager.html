<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manager</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/pouchdb@9.0.0/dist/pouchdb.min.js"></script>
</head>

<body>

    <div class="topnav">
        <a href="index.html">Operator</a>
        <a class="active" href="manager.html">Manager</a>
    </div>

    <div id="PBox" class="passwordbox">
        <h5>Password:</h5>
        <input type="password" minlength="4" placeholder="Enter pin" id="myInput" class="password-input">
        <button class="passwordbutton" onclick="login()" id="PasswordBtn">Enter</button>
    </div>


    <table class="puchases" id="puchasesTable">
    </table>

    <table class="mostPuchased" id="mostPuchasedTable"></table>

    <div id="productsDiv">
        <div id="VBox" class="itembox"></div>

        <div id="AddBtn" class="AddButton">
            <button class="addmoreButton" onclick="addProduct()">Add Product</button>
            <button onclick="saveProduct()">Save Products</button>
        </div>
    </div>

    <br>
    <div class="AddButton" id="loadButtons">
        <button onclick="loadPurchases()">Show Purchases</button>
        <button onclick="loadProducts()">Show Products</button>
        <button onclick="loadMostSold()">Show most sold items</button>
    </div>

    <script src="manager.js"></script>

</body>

</html>
